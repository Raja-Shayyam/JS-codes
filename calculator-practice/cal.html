<!DOCTYPE html>
<html lang="en">
<head>
  <title>my calculator usin gui </title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div id="calculator">
    
    <input type="text" id="display">
    <div class="container">

      <button class="d" id="clear" onclick="c_display =' '; 
       document.querySelector('#display').value =c_display;">C</button>

      <button class="d" onclick="c_display +=9; 
       document.querySelector('#display').value =c_display;">9</button>

      <button class="d" onclick="c_display +=8; 
       document.querySelector('#display').value =c_display;">8</button>

      <button class="d" onclick="c_display +=7; 
       document.querySelector('#display').value =c_display;">7</button>
      <!-- 6 -->
      <button class="d operation" onclick="c_display +='*'; 
      document.querySelector('#display').value =c_display;">*</button>
      <!-- 6 -->
      

      <button class="d" onclick="c_display +=5; 
       document.querySelector('#display').value =c_display;">5</button>

      <button class="d" onclick="c_display +=4; 
       document.querySelector('#display').value =c_display;">4</button>

      <button class="d" onclick="c_display +=3; 
       document.querySelector('#display').value =c_display;">3</button>

      <!-- 2 -->
      <button class="d operation" onclick="c_display +='+'; 
      document.querySelector('#display').value =c_display;">+</button>
      <!-- 2 -->
      
      <button class="d" onclick="c_display +=1; 
       document.querySelector('#display').value =c_display;">1</button>
      
      <button class="d" onclick="c_display +=0; 
       document.querySelector('#display').value =c_display;">0</button>
      
      <!-- + -->
       <button class="d" onclick="c_display +=2; 
       document.querySelector('#display').value =c_display;">2</button>
      <!-- + -->
      
      <button class="d operation" onclick="c_display +='-'; 
       document.querySelector('#display').value =c_display;">-</button>
      
      <!-- * -->
      <button class="d" onclick="c_display +=6; 
      document.querySelector('#display').value =c_display;">6</button>
      <!-- * -->
       
      <!-- / -->
       
      <!-- / -->
      <button class="d operation" onclick="c_display +='/'; 
       document.querySelector('#display').value =c_display;">/</button>
      
      <button class="d" id="equals" onclick="c_display = eval(c_display); 
       document.querySelector('#display').value =c_display;">=</button>
      
      <button class="d" id="decimal" onclick="c_display +='.'; 
       document.querySelector('#display').value =c_display;">.</button>
    </div>
  </div>
<script>
  let c_display ='';
  document.querySelector('#display').value =c_display;
</script>
</body>
</html>
