  <script>
    let  age , price = 120 , ticket , gender ;
    function geTicket(age , gender){
    if(gender === 'female' || age<=8 ){
      ticket=price*0.5;
    }else if(age<5){
      ticket=0;
    }else if(age>13 && age<26){
      ticket = price*0.8;
    }else if(age>= 60){
      ticket=price*0.9;
    }else{
      ticket=price;
    }

    alert(`The genrated price of ticket : ${ticket}\nGender : ${gender}\nage : ${age}`)

    document.querySelector('#text').innerHTML=(`The genrated price of ticket : ${ticket}\nGender : ${gender}\nage : ${age}`);
    
    console.log(`The genrated price of ticket : ${ticket}\nGender : ${gender}\nage : ${age}`);
  }
